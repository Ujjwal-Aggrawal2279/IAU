{% extends "templates/Base.html" %}

{% block title %}
News Information
{% endblock %}

{% block content %}
<section class="news_info" style="background-color: #FFFBF1;">
    <div class="container" style="padding-top : 100px; padding-bottom: 100px;">
        <div style="display: flex; justify-content: space-between;">
            <div style="width : 49%">
                <h1 id="news-title"
                    style="font-family: Encode Sans Condensed; font-size: 40px; font-weight: 700; line-height: 50px; color : #3D4667">
                </h1>
                <p id="published_on"
                    style="font-family: Inter Display; font-size: 22px; font-weight: 400; line-height: 32px; letter-spacing: -0.02em; color : #8092A7; margin-top : 24px;">
                </p>
                <div
                    style="margin-top : 30px; width: 90%; height: 1px; background: linear-gradient(90deg, #93A1BB 0%, rgba(67, 73, 85, 0) 100%);">
                </div>
                <article id="news_intro"
                    style="margin-top : 24px; font-family: Inter Display; font-size: 22px; font-weight: 500; line-height: 40px; letter-spacing: -0.02em; text-align: justified; color : #101423">
                </article>
            </div>
            <div style="width: 49%;">
                <img id="news_image" style="width: 100%; height : 435px;" />
            </div>
        </div>
        <div>
            <article id="news_content" style="color : #101423;font-family: Inter Display; font-size: 22px; font-weight: 500; line-height: 40px;
            letter-spacing: -0.02em; text-align: justified; margin-top: 10px;">
            </article>
        </div>
    </div>
</section>
<script>
    {% include "templates/includes/newsInfo.js" %}
</script>
{% endblock %}
